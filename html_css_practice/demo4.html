<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><label>标签</label></title>
</head>
<body>
    <label for="username">
    用户名：<input type="text" id="username" name="userName" value="最多输入10个字符" maxlength="10"><br>
    <br>

    <!-- label标签的for属性应与相关元素的id属性相同 -->
    <input type="radio" id="nan" name="sex"> <label for="nan">男</label>
    <input type="radio" id="nv" name="sex"> <label for="nv">女</label>
   
</body>
</html>
