<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态创建DOM元素的三种方式</title>
    <style>
    </style>
</head>

<body>
    <ul>
        123321
    </ul>
    <script>
        //第一种创建方式：document.write();
        document.write(`<li>这是通过document.write()创建的</li>`);

        //第二种：直接利用元素的innerHTNL方法。（innerText方法不识别标签）
        let ul = document.getElementsByTagName('ul')[0];
        ul.innerHTML += (`<li>这是通过document.innerHTML()创建的</li>`);//注意，是用符号“+=”，不是“=”
        // 上方代码中，innerHTML后是用符号`+=`，不是`=`，前者是在原来的基础之上增加，后者是替换。

        // 方式三：利用DOM的api创建
        /* 利用DOM的api创建节点，有很多种：
        比如：
            - createElement()
            - appendChild()
            - removeChild()
            - insertBefore()
            - replaceChild() */
    </script>
</body>

</html>
