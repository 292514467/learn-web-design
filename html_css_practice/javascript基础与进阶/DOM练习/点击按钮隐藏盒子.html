<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击按钮时，显示和隐藏盒子。</title>
    <style>
        button {
            margin: 10px;
        }

        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .show {
            display: block;
        }

        .hide {
            display: none;
        }
    </style>
</head>

<body>
    <button id="btn">隐藏</button>
    <div>
        一个盒子
    </div>
    <script>
        //需求：点击button,隐藏盒子。改变文字，在点击按钮，显示出来。
        //步骤：
        //1.获取事件源和相关元素
        //2.绑定事件
        //3.书写事件驱动程序

        //1.获取事件源和相关元素
        let btn = document.getElementById('btn');
        let div = document.getElementsByTagName('div')[0];

        //2.绑定事件
        btn.onclick = function () {
            //3.书写事件驱动程序
            //判断btn的innerHTML属性值，如果为隐藏就隐藏盒子，并修改按钮内容为显示。
            //反之，则显示，并修改按钮内容为隐藏
            let fn = this.innerHTML;
            if (fn == '隐藏') {
                div.className = 'hide';
                btn.innerHTML = '显示';
            } else {
                div.className = 'show';
                btn.innerHTML = '隐藏'
            }
        }

    </script>
</body>

</html>
