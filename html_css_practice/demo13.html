<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>并集选择器</title>
    <style>
        /* 并集选择器 通过逗号(,)连接，任何形式的选择器都能成为并集选择器的一部分 */
        /* 并集选择器通常用语集体声明 */
        div,
        p,
        .disange li{
            color: rgb(192, 26, 81);
        }
    </style>
</head>
<body>
    <div>11</div>
    <p>22</p>
    <ul class="disange">
        <li>33</li>
    </ul>
</body>
</html>
