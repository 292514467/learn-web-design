<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3属性之文本</title>
    <!-- text-shadow：设置文本的阴影 -->
    <style>
        p{
            text-align: center;
            font: 50px "Microsoft Yahei";
            margin-top: 10px;
            color: burlywood;

            /* 设置文字阴影：水平位移 垂直位移 模糊程度 阴影颜色 */
            text-shadow: 20px 27px 8px #8f8888;
        }
    </style>
</head>
<body>
    <p>text-shadow：设置文本的阴影</p>
</body>
</html>
