<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子元素选择器</title>
    <style>
        /* 子元素选择器只选择某元素的最近一级的子元素 */
        /* 元素1>元素2 */
        div>h4{
            color: khaki;
        }
    </style>
</head>
<body>
    <div>
        <h4>儿子</h4>
        <p>
            <p >孙子</p>
        </p>
    </div>
</body>
</html>
