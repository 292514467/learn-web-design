<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本装饰text-decoration</title>
    <style>
        div{
            /* text-decoration: none 默认，没有装饰线，最常用*/
            /* text-decoration: underline 下划线，链接a自带下划线*/
            /* text-decoration: none 上划线，基本不用*/
            /* text-decoration: line-through 删除线，不常用*/
        }
        a{
            /* 取消锚点链接的下划线 */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div>123</div>
    <a href="#">123321</a>
</body>
</html>
