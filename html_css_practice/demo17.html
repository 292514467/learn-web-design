<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景图片</title>
    <!-- logo大图片和小的标志性图片通常都不在<body>中添加，而是在css中作为背景添加，便于控制方位等 -->
    <!-- 页面元素既可以添加背景颜色，也可以添加背景图片，但是背景图片会压住背景颜色 -->
    <style>
        div{
            widows: 300px;
            height: 300px;
            /* background-image: none|url(图片的url); */
            background-image: url();
            /* 背景平铺 background-repeat: repeat|no-repeat|repeat-x|repeat-y，图片默认是repeat平铺的 */
            /* repeat-x 沿着x轴平铺，repeat-y 沿着y轴平铺*/
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
