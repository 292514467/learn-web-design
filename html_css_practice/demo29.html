<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3之box-sizing属性</title>
    <!-- CSS3 对盒模型做出了新的定义，即允许开发人员**指定盒子宽度和高度的计算方式，这需要用到 `box-sizing`属性。
        它的属性值可以是：`content-box`、`border-box` -->

    <!-- 外加模式（css的默认方式）： box-sizing: content-box; 
    此时设置的 width 和 height 是  内容区域  的宽高。`盒子的实际宽度 = 设置的 width + padding + border`。
    此时改变 padding 和 border 的大小，也不会改变内容的宽高，而是盒子的总宽高发生变化。 -->

    <!-- 内减模式：box-sizing: border-box;
    此时设置的 width 和 height 是盒子的  总宽高  。`盒子的实际宽度 = 设置的 width`。
    此时改变 padding 和 border 的大小，会改变内容的宽高，盒子的总宽高不变 -->
</head>

</html>
