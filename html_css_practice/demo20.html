<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景色透写法明</title>
    <style>
        div{
            width: 100px;
            height: 120px;
            /* rgba 最后一个是 alpha 半透明度 ，取值范围在0~1之间 */
            background: rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div>123321</div>
</body>
</html>
