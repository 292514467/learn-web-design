<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景图片位置-方位名词</title>
    <style>
        div{
        /* 背景图片位置-方位名词  background-position: x y;  ，可以是方位词top right left等 或 精确值，也可以是 百分数 */
        /* 1、background-position:right;  此时是水平靠右，垂直方向没有写，则垂直居中显示*/
        /* 1、background-position:top;  此时是垂直向上，水平方向没有写，则水平居中显示*/
        /* 2、如果参数是精准单位，第一个一定是x坐标，第二个一定是y坐标，若只写了一个数值，则一定是x坐标，另一个默认垂直居中 */
        /* 3、如果两个值是混合单位（精确值与方位词混用），则第一个是指x坐标，第二个指y坐标 */
        widows: 100px;
        }
    </style>
</head>
<body> 
    <div> 12321 </div>
</body>
</html>
