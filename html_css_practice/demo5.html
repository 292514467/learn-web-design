<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select下拉表单</title>
</head>
<body>
    <form action="">
        <!-- 在option中定义selected属性时，当前项目即为默认选中项 -->
        籍贯
        <select name="" id="">
            <option value="" >选项1</option>
            <option value="" selected>选项2</option>
            <option value="">选项3</option>
        </select>
<br>
        文本域<textarea name="" id="" cols="30" rows="10">文本域中默认显示内容</textarea>
        <!-- rows表示可以显示多少行 cols显示一行显示多少字符，但实际开发中不会使用这两个属性，而是使用css改变大小 -->
    </form>
</body>
</html>
