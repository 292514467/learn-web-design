<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foucus伪类选择器</title>
    <style>
        /* 把获得焦点获得光标的input表单元素选取出来 */
        input:focus{
            /* 背景色为粉色 */
            background-color: pink;
            /* 文字改为灰色 */
            color: grey;
            
        }
    </style>
</head>
<body>
    <input></input>
    <input></input>
    <input></input>

</body>
</html>
