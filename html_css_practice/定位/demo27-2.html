<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位</title>
    <!-- 绝对定位：脱离标准流，所以绝对定位之后不再遵守标准文档流的性质 -->

    <!-- ！！！--绝对定位的参照点--！！！ -->
    <!-- 1、如果用  top  描述，那么参考点就是  页面的左上角  ，而不是浏览器的左上角 -->
    <!-- 2、如果用  bottom  描述，那么参考点就是  浏览器 “首屏”（即浏览器的第一眼见到的窗口部分）的窗口尺寸  
        ，而不是浏览器的左上角 -->
    <!-- 3、以盒子为参考点，如果父辈元素中也出现了已定位（无论是绝对定位、相对定位，还是固定定位）的元素，
        那么将以这个父辈元素，为参考点。
                                            ！！注意！！ 
    （1）作为参考的父辈元素是最近的已定位的祖先元素，不一定就是父亲元素
    （2）相对定位、绝对定位、固定定位，都可以作为子元素的参考点（子绝父相，子绝父绝，子绝父固）
        工程应用——“子绝父相”有意义：这样可以保证父亲没有脱标，儿子脱标在父亲的范围里面移动。
        于是，工程上经常这样：父亲浮动，设置相对定位（零偏移），然后让儿子绝对定位一定的距离。
    （3）绝对定位的儿子，无视参考的那个盒子的padding
        工程应用——绝对定位非常适合用来做“压盖”效果。-->
</head>
<body>
    <div>
        <img src="http://img.smyhvae.com/20180115_2200.gif"
         alt="绝对定位用bottom描述的首屏示意"
         name="绝对定位用bottom描述的首屏示意"
         >
    </div>
</body>
</html>
