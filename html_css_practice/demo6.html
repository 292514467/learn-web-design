<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体属性总结</title>
</head>
<body>
    <!-- 
        font-size：字号-通常用的单位是px ，即像素
        font-family：字体
        font-weight：字体粗细-常用数字表示，加粗是700，不加粗是 normal 或者 400，数字不需要单位
        font-style：字体样式-倾斜是italic，不倾斜是normal，工作中常用normal将倾斜字体改为不倾斜样式
        font：字体属性连写-连写具有顺序，不可随意变换；其中字号font-size和字体font-family必须都出现
     -->
</body>
</html>
