<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
</head>
<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table width="600">
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="sex" id="nan" checked><label for="nan">男</label>
                <input type="radio" name="sex" id="nv"><label for="nv">女</label>
            </td>
        </tr>
        <tr>
            <td>生日：</td>
            <td>
                <select name="" id="">
                    <option value="">--请选择年--</option>
                    <option value="">2000</option>
                    <option value="">2001</option>
                    <option value="">2002</option>
                </select>
                <select name="" id="">
                    <option value="">--请选择月--</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                </select>
                <select name="" id="">
                    <option value="">--请选择日--</option>
                    <option value="">20</option>
                    <option value="">21</option>
                    <option value="">22</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地区：</td>
            <td>
                <input type="text" value="默认文字">
            </td>
        </tr>
        <tr>
            <td>婚姻状况：</td>
            <td>
                <input type="radio" name="marry" id="yh"> <label for="yh"> 已婚 </label>
                <input type="radio" name="marry" id="wh"> <label for="wh"> 未婚 </label>
                <input type="radio" name="marry" id="ly"> <label for="ly"> 离异 </label>
            </td>
        </tr>
        <tr>
            <td>学历：</td>
            <td>
                <input type="text" value="请填写学历">
            </td>
        </tr>
        <tr>
            <td>自我介绍：</td>
            <td>
                <textarea name="" id="" cols="30" rows="10">个人介绍</textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="注册信息">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
            <input type="checkbox" > 我同意注册条款和会员加入协议
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
               <a href="#">我是会员，直接登陆</a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
               <h4>我承诺</h4>
               <ul>
                   <li>我已满18岁</li>
                   <li>态度认真</li>
                   <li>诚心寻找另一半</li>
               </ul>
            </td>
        </tr>
    </table>
</body>
</html>
