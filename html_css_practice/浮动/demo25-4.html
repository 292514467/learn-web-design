<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动的性质四</title>
    <!-- 性质四：收缩 -->
    <style>
        /* 一个浮动元素如果没有设置宽度width，将自动收缩为内容的宽度，类似行内元素 */
        /* div本身是块级元素，如果不设置width，它会单独霸占整行；但是，设置div浮动后，它会收缩 */
        div{
            float: left;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div>性质：收缩</div>
</body>
</html>
