<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动的性质</title>
    <style>
        .box1{
            /* 第一个盒子设置了浮动，脱离标准流，在另一个层面上进行排列，而第二个div还在自己的层面上按标准流排列 */
            float: left;
            width: 100px;
            height: 100px;
            background-color: yellowGreen;
        }
        .box2{
            width: 300px;
            height: 300px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
