<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动</title>
    <style>
        /* 两个div设置了浮动，脱离了标准流，所以能够并排出现 */
        .box1{
            float: left;
            width: 100px;
            height: 200px;
            background-color:yellowGreen;
        }
        .box2{
            float: left;
            width: 100px;
            height: 200px;
            background-color:skyblue;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
