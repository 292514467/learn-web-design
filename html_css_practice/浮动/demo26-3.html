<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动三</title>
    <!-- 方法三：隔墙法 -->
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        li {
            float: left;
            width: 100px;
            height: 20px;
            background-color: pink;
        }
        /* 在两个div中间用一个新的div隔开，然后给这个新的div设置 `clear: both;` 属性；
        同时，既然这个新的div无法设置margin属性，我们可以给它设置height，以达到margin的效果（曲线救国） */
        .wall{
            clear: both;
            height: 10px;
        }
    </style>
</head>

<body>
    <div class="box1">
        <ul>
            <li>111</li>
            <li>111</li>
            <li>111</li>
        </ul>
    </div>
    <div class="wall"></div>
    <div class="box2">
        <ul>
            <li>222</li>
            <li>222</li>
            <li>222</li>
        </ul>
    </div>
</body>

</html>
