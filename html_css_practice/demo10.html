<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css外观行间距line-height</title>
    <style>
        p{
            /* 行间距 = 上间距 + 文字高度 + 下间距 */
            line-height: 26px;
        }
    </style>
</head>
<body>
    <p>
        12312312312
    </p>
</body>
</html>
