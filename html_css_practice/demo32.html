<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3之边框阴影</title>
    <!--    参数:水平偏移 垂直偏移 模糊程度 阴影大小 阴影颜色 外阴影outset/内阴影inset， outset写出则阴影失效
            box-shadow: 15px 21px 48px -2px #666; 
            - 水平偏移：正值向右 负值向左。
            - 垂直偏移：正值向下 负值向上。
            - 模糊程度：不能为负值。-->
    <style>
        body{
            background-color:#eeeeee;
        }
        .box{
            width: 120px;
            height: 300px;
            border: 1px solid #000000;
            margin: 30px auto;
            box-shadow: 15px 21px 48px -2px #666 ;
        }
    </style>
    <!--   注意  ：设置边框阴影不会改变盒子的大小，即不会影响其兄弟元素的布局。

    我们还可以设置多重边框阴影，实现更好的效果，增强立体感。 -->
</head>

<body>
    <div class="box"></div>
</body>

</html>
